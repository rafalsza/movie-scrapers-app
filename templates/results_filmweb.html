{% extends "layout_results.html" %}

{% block body_results %}
  <div class="row">
        <div class="col-11">
          <h4 class="card-title text-center">FILMWEB.PL TOP 100 MOVIES</h4>
        </div>
    <div class="col-1">
    <a href="/" class="btn btn-primary text-wrap">Back</a>
    </div>
  </div>
  <hr class="my-4"/>
  <table id="scraped-table" class="display table responsive text-left mt-4 text-white-50" style="width: 100%">
    <thead>
      <tr>
        <th>rank</th>
        <th>movie</th>
        <th>year</th>
        <th>genre</th>
        <th>rating</th>
        <th>num_reviews</th>
      </tr>
    </thead>
    <tbody>
      {% for row in row_data %}
        <tr>
          <td>{{row[0]}}</td>
          <td>{{row[1]}}</td>
          <td>{{row[2]}}</td>
          <td>{{row[3]}}</td>
          <td>{{row[4]}}</td>
          <td>{{row[5]}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <hr class="my-4"/>
  <div class="col-1 mx-auto">
    <a href="/download_f" class="btn btn-primary">Download</a>
  </div>
  
  <script>
    $(document).ready( function() {
      $('#scraped-table').DataTable();
    });
  </script>
{% endblock %}
