<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Scraper App</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <style>
    body {
    background-color: black;
    }
    </style>
</head>
<body>
<h3 class="p-3 text-center text-white">Movie scrapers</h3>
<div class="container-md mb-2 text-dark">
    <div class="row justify-content-center">
        <div class="col-md text-center border border-dark">
            <div class="card">
            <div class="card-body bg-secondary">
                {% block body_imdb_popular %}
                {% endblock %}
            </div>
            </div>
        </div>
         <div class="col-md text-center border border-dark">
            <div class="card">
            <div class="card-body bg-secondary">
                {% block body_imdb %}
                {% endblock %}
            </div>
            </div>
        </div>
        <div class="col text-center border border-dark">
            <div class="card">
            <div class="card-body bg-secondary">
            {% block body_filmweb %}
            {% endblock %}
            </div>
            </div>
        </div>
        <div class="col text-center border border-dark">
            <div class="card">
            <div class="card-body bg-secondary">
            {% block body_netflix_top10_pl %}
            {% endblock %}
            </div>
            </div>
        </div>
    </div>
</div>
<div align="center">
    <div class="badge bg-primary text-wrap" style="width: 6rem;">
        Copyright by Niewiadomo
    </div>
</div>
</body>
</html>
